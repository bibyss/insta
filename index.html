<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Instagram fudido
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary nav-top">
                <div class="container-fluid nav-container">
                    <a class="navbar-brand" href="https://www.instagram.com/not_bibyss/" target="_blank">
                        <img src="images/logo.png" style="max-width: 130px; max-height: 80px;">
                    </a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Pesquisar">
                        <button class="btn btn-outline-success" type="submit">
                            Pesquisar
                        </button>
                    </form>
                    <div style="width: 30%">
                        <a href="https://www.instagram.com" target="_blank">
                            <i class="bi bi-house"></i>
                        </a>
                        <a href="https://www.youtube.com" target="_blank">
                            <i class="bi bi-inbox"></i>
                        </a>
                        <a href="https://www.x.com" target="_blank">
                            <i class="bi bi-compass"></i>
                        </a>
                        <a href="https://www.getbootstrap.com" target="_blank">
                            <i class="bi bi-heart"></i>
                        </a>
                        <a href="https://www.instagram.com/not_bibyss/" target="_blank">
                            <img class="img-nav" src="images/foto-insta.png">
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-0 col-md-2"></div>
                    <div class="col-12 col-md-8">
                        <div class="container">
                            <div class="row" style="padding-top: 20px;">
                                <div class="col-3">
                                    <img class="img-profile" src="images/foto-insta.png">
                                </div>
                                <div class="col-7">
                                    <div class="row" style="padding-top: 20px; padding-bottom: 10px;"> 
                                        <div class="col-8 col-lg-5">
                                            <h2 class="username">
                                                <strong>@</strong>not_bibyss
                                            </h2>
                                        </div> 
                                        <div class="col-4 col-lg-6">
                                            <button type="button" class="btn btn-outline-secondary button-edit">
                                                Editar perfil
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <p class="profile-datas">
                                                <strong>
                                                    200
                                                </strong> 
                                                publicações
                                            </p>
                                        </div>
                                        <div class="col-4">
                                            <p class="profile-datas">
                                                <strong>
                                                    200 
                                                </strong> 
                                                seguidores
                                            </p>
                                        </div>
                                        <div class="col-4">
                                            <p class="profile-datas">
                                                <strong>
                                                    200
                                                </strong> 
                                                seguindo
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <h1 class="name"> 
                                                Robson Pereira
                                            </h1>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="profile-desc"> 
                                                Desenvolvedor de Software 
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2"></div>
                            </div>  
                            <div style="padding-top: 0px;">
                                <div class="row">
                                    <div class="col-2"><canvas id="myCrl1"></canvas></div>
                                    <div class="col-2"><canvas id="myCrl2"></canvas></div>
                                    <div class="col-2"><canvas id="myCrl3"></canvas></div>
                                    <div class="col-2"><canvas id="myCrl4"></canvas></div>
                                </div>
                            </div>
                            <div style="padding-bottom: 40px;">
                                <div class="row">
                                    <div class="col-2 stories">
                                        Viagens
                                    </div>
                                    <div class="col-2 stories">
                                        Amigos
                                    </div>
                                    <div class="col-2 stories">
                                        Desenhos
                                    </div>
                                    <div class="col-2 stories">
                                        Livros
                                    </div>
                                </div>
                                <hr size="3" width="100%" color="#EEEEEE" style="margin: 0%;">
                            </div>
                        </div>
                    </div>
                    <div class="col-0 col-md-2"></div> 
                </div>
            </div>
        </section>
        <script src="stories.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
